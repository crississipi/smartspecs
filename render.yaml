services:
  # PHP Web Service - Frontend and API
  - type: web
    name: ai-chatbot-php
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_SSL
        value: "true"
      - key: GOOGLE_API_KEY
        sync: false
      - key: GOOGLE_CSE_ID
        sync: false
      - key: HF_API_KEY
        sync: false
      - key: PYTHON_SERVICE_URL
        sync: false  # Will be set after Python service is deployed

  # Python Web Service - AI Service (must be web service to expose HTTP endpoints)
  - type: web
    name: ai-chatbot-python
    env: python
    buildCommand: pip install -r ai_service/requirements.txt
    startCommand: cd ai_service && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        sync: false  # Render will set this automatically
      - key: HOST
        value: "0.0.0.0"
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASS
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_SSL
        value: "true"
      - key: HF_API_KEY
        sync: false
      - key: MODEL_NAME
        value: "microsoft/DialoGPT-medium"
      - key: FRONTEND_URL
        sync: false  # Will be set to PHP service URL
      - key: DEBUG
        value: "false"

databases:
  - name: ai-chatbot-db
    plan: free
    databaseName: defaultdb
    user: avnadmin

